sources:
  - name: jaffle_shop
    description: A clone of Postgres Database
    database: raw
    schema: jaffle_shop
    tables:
      - name: customers
        description: Raw Customer data
        columns:
          - name: id
            description: Primary Key
            data_tests:
              - unique
              - not_null
      - name: orders
        columns:
          - name: id
            data_tests:
              - unique
              - not_null
          - name: status
            description: '{{ doc("order_status") }}'
        config:
          freshness:
            warn_after:
              count: 24
              period: hour
            error_after:
              count: 48
              period: hour
          loaded_at_field: _etl_loaded_at
